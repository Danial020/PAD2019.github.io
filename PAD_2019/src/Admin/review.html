        databaseManager.query("SELECT * FROM review").done(function (data) {
            var table = document.getElementById("myTable");
            for (i=0; i<data.length;i++){
                var row = table.insertRow();
                var cell1 = row.insertCell();
                var cell2 = row.insertCell();
                var cell3 = row.insertCell();
                cell1.innerHTML = data[i].idReview;
                cell2.innerHTML = data[i].review;
                cell3.innerHTML = "<button onclick='verwijderReview("+data[i].idReview+")'>Verwijderen</button>";


            }
        });
    </script>
