    <script>
        var test = localStorage.getItem("storageName");
        databaseManager.query("SELECT * FROM Account WHERE usercode=?",[test]).done(function (data) {


            var voornaam = data[0].voornaam;
            $('#voornaam').val(voornaam);

            var achternaam = data[0].achternaam;
            $('#achternaam').val(achternaam);

            var geslacht = data[0].geslacht;
            $('#geslacht').val(geslacht);

            var geboortedatum = data[0].geboortedatum;
            geboortedatum = geboortedatum.split("T");
            $('#geboortedatum').val(geboortedatum[0]);

            var mobiel = data[0].mobiel;
            $('#mobiel').val(mobiel);

            var woonplaats = data[0].woonplaats;
            $('#woonplaats').val(woonplaats);

            var nationaliteit = data[0].nationaliteit;
            $('#nationaliteit').val(nationaliteit);

            var email = data[0].email;
            $('#email').val(email);

            var introductie = data[0].introductie;
            $('#introductie').val(introductie);
        });







        </script>

<div class="content">
    <header class="title">
        <h2>Accounts</h2>
        <h3>Hier kan je iets aan een account veranderen</h3>
    </header>
    <div id="form">
       <table>
        <tr>
            <td>Voornaam</td>
            <td><input id="voornaam" required></td>
        </tr>
        <tr>
            <td>Achternaam</td>
            <td><input id="achternaam" required></td>
        </tr>
        <tr>
            <td>Geslacht</td>
            <td><input id="geslacht" required></td>
        </tr>
        <tr>
            <td>Geboortedatum</td>
            <td>
                <input id="geboortedatum" type="date" required>
            </td>
        </tr>
        <tr>
            <td>Mobiel</td>
            <td><input id="mobiel" required></td>
        </tr>
        <tr>
            <td>Woonplaats</td>
            <td><input id="woonplaats" required></td>
        </tr>
        <tr>
            <td>Nationaliteit</td>
            <td><input type="text" id="nationaliteit" required></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input id="email" required></td>
        </tr>
        <tr>
            <td>Introductie</td>
            <td><textarea id="introductie" cols="100"></textarea></td>
        </tr>
       </table>
        <input onclick="saveAccount()" type="submit" id="opslaan" value="Opslaan">

    </div>


</div>
